name: Deploy Palmsure to Xneelo

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Build Angular app for production
      run: pnpm run build --configuration production --output-mode static
      
    - name: Deploy to Xneelo via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.XNEELO_FTP_SERVER }}
        username: ${{ secrets.XNEELO_FTP_USERNAME }}
        password: ${{ secrets.XNEELO_FTP_PASSWORD }}
        local-dir: ./dist/palmsure-corp-v2/browser/
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/Thumbs.db
          
    - name: Deploy web.config
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.XNEELO_FTP_SERVER }}
        username: ${{ secrets.XNEELO_FTP_USERNAME }}
        password: ${{ secrets.XNEELO_FTP_PASSWORD }}
        local-dir: ./
        server-dir: /public_html/
        include: web.config
        
    - name: Deployment Success
      run: |
        echo "ðŸš€ Palmsure website deployed successfully to Xneelo!"
        echo "ðŸ“± Check your website at your domain"
